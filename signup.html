<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - FreshBite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fff8f2;
    }

    .navbar {
      background-color: #ff7043;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 1.2rem;
      font-weight: 500;
    }

    .auth-form-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
      padding-top: 30px;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    .form-container h2 {
      margin-bottom: 1rem;
      color: #ff7043;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1.5rem;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    form button:hover {
      background-color: #e96336;
    }

    form p {
      text-align: center;
      margin-top: 1rem;
    }

    .message {
      margin-top: 10px;
      font-size: 0.9rem;
      color: red;
      text-align: center;
    }

    .success {
      color: green;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ffe1d6;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo"><i class="fas fa-leaf"></i> FreshBite</div>
    <div class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="recipe-details.html"><i class="fas fa-book-open"></i> Recipes</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
    </div>
  </div>

  <!-- Signup Form -->
  <section class="auth-form-section">
    <div class="form-container">
      <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
      <form id="signupForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>

        <button type="submit">Register</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <div class="message" id="signupMessage"></div>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FreshBite. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const messageBox = document.getElementById("signupMessage");

      const existingUser = JSON.parse(localStorage.getItem("freshbiteUser"));

      if (existingUser && existingUser.email === email) {
        messageBox.textContent = "User already registered with this email.";
        return;
      }

      if (password !== confirmPassword) {
        messageBox.textContent = "Passwords do not match.";
        return;
      }

      const newUser = {
        email: email,
        password: password
      };

      localStorage.setItem("freshbiteUser", JSON.stringify(newUser));
      messageBox.textContent = "Registration successful! You can now login.";
      messageBox.classList.add("success");

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>
</body>
</html>
